</p></div><div id="26e9ee79-9524-817c-8873-f324868c438d" style="width:75%" class="column"><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="26e9ee79-9524-8192-aa9a-fbf855665715"><div style="width:100%"><ol type="1" id="26e9ee79-9524-81e3-9c3b-cc6ce919cbaf" class="numbered-list" start="1"><li><strong>Git</strong></li></ol><p id="26e9ee79-9524-8045-bc29-e6a2f27c7021" class="">Version control system that tracks changes in files</p><ul id="26e9ee79-9524-805d-988b-dad50187b36c" class="bulleted-list"><li style="list-style-type:disc">“Track changes” for code projects</li></ul><ul id="26e9ee79-9524-807a-ada3-c23fcd0d2a46" class="bulleted-list"><li style="list-style-type:disc">Time machine for your work</li></ul><ul id="26e9ee79-9524-80d1-8f5a-debd3c672d1b" class="bulleted-list"><li style="list-style-type:disc">Collaboration tool for teams</li></ul><ol type="1" id="26e9ee79-9524-8064-a646-e8bf85b9cf2c" class="numbered-list" start="2"><li><strong>GitHub</strong></li></ol><p id="26e9ee79-9524-8085-9c49-c80b593b9ba9" class="">Cloud hosting for Git repositories</p><ul id="26e9ee79-9524-8098-8f83-d24676c9d786" class="bulleted-list"><li style="list-style-type:disc">Backup your work in the cloud</li></ul><ul id="26e9ee79-9524-80d0-9445-d39be0167582" class="bulleted-list"><li style="list-style-type:disc">Share projects with others</li></ul><ul id="26e9ee79-9524-80c9-9256-e7b6f46f9f12" class="bulleted-list"><li style="list-style-type:disc">Deploy websites (like our portfolios)</li></ul><ul id="26e9ee79-9524-80c3-a55e-ec24b5b7394d" class="bulleted-list"><li style="list-style-type:disc">Collaborate on code projects</li></ul><ol type="1" id="26e9ee79-9524-8007-bc80-c5676e7bca5a" class="numbered-list" start="3"><li><strong>Key GitHub Concepts</strong></li></ol><p id="26e9ee79-9524-80fe-8b71-e2fd7f18b777" class="">Repository (repo): Folder containing your project files</p><ul id="26e9ee79-9524-80fd-a920-d9533950dbc0" class="bulleted-list"><li style="list-style-type:disc">Commit: Snapshot of your work at a point in time</li></ul><ul id="26e9ee79-9524-8070-b91c-cd3c4202fe04" class="bulleted-list"><li style="list-style-type:disc">Push: Send your changes to GitHub cloud</li></ul><ul id="26e9ee79-9524-80f8-aa8d-c4ae3c64d435" class="bulleted-list"><li style="list-style-type:disc">Pull: Get latest changes from GitHub cloud</li></ul></div></figure><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="26e9ee79-9524-80fc-b0b0-caa31920d2dc"><div style="width:100%"><ol type="1" id="26e9ee79-9524-80f1-b4a1-efee321e1b79" class="numbered-list" start="1"><li><strong>Text Formatting</strong></li></ol><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="26e9ee79-9524-806e-8136-dd478ad146b1" class="code code-wrap"><code class="language-Markdown" style="white-space:pre-wrap;word-break:break-all">**Bold text**

# Load car sales data
car_data &lt;- read_csv(&quot;data/car_sales_data.csv&quot;)

# Basic exploration
glimpse(car_data)
names(car_data)</code></pre><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="26e9ee79-9524-8027-8caf-e2bc99aaa9c4" class="code code-wrap"><code class="language-R" style="white-space:pre-wrap;word-break:break-all"># The power of pipes - read as &quot;then&quot;
car_summary &lt;- data %&gt;%
  filter(`Year of manufacture` &gt;= 2020) %&gt;%      # Recent models only
  select(Manufacturer, Model, Price, Mileage) %&gt;% # Key variables
  mutate(price_k = Price / 1000) %&gt;%             # Convert to thousands
  filter(Mileage &lt; 50000) %&gt;%                    # Low mileage cars
  group_by(Manufacturer) %&gt;%                     # Group by brand
  summarize(                                     # Calculate statistics
    avg_price = mean(price_k, na.rm = TRUE),
    count = n()
  )</code></pre></div></figure></div></div><figure class="block-color-default callout" style="white-space:pre-wrap;display:flex" id="26e9ee79-9524-81ab-bc43-ddd2974fadcc"><div style="width:100%"><h3 id="26e9ee79-9524-810b-9956-de56dce6c6ba" class="">Summary</h3><p id="26e9ee79-9524-81a6-9800-fcce75f4830e" class="">This week I mainly familiarized myself with several commonly used advanced tools (not limited to classroom use), and also learned the basic usage of R and dplyr functions. I need to reinforce the function usage in a timely manner.</p></div></figure></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
